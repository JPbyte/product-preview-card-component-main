<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <section class="card">
    <div class="image">
      <img class="img-desktop" src="images/image-product-desktop.jpg" alt="Parfum">
      <img class="img-mobile"src="/images/image-product-mobile.jpg" alt="Kaik">
    </div>
    <main class="content">
       <p class="perfume">Perfume</p>
      <h1>Gabrielle Essence Eau De Parfum</h1>
    
      <p class="descricao">
        A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.
      </p>
     
      <div class="price">
     <h2>$149.99</h2>
     <h3>$169.99</h3>
      </div>
    <button>
      <img src="/images/icon-cart.svg" alt="carrinho">  Add to Cart
    </button>
    </main>
  </section>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io/?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/JPbyte">JPbyte</a>.
  </footer>
</body>
</html>
